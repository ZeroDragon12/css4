<!DOCTYPE html>
<html>
	<head>
		<title>Задание</title>
		<link rel="stylesheet" href="c.css" />
	</head>
	<body>
		<div class="container">
			<div class="menu">
				<div class="logo">
					<img src="chef-hat.png" alt="" />
					<span>Foo</span>
				</div>
				<div class="nav">
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Menu</a></li>
						<li><a href="">Contact</a></li>
						<li><a href="">Shop</a></li>
					</ul>
				</div>
				<div class="search">
					<div class="search-icon left">
						<img src="Vector.svg" alt="" />
					</div>
					<input type="text" placeholder="Search" />
					<div class="search-icon right">
						<img src="cart.png" alt="" />
						<div class="count-orders">2</div>
					</div>
				</div>
				<div class="burgermenu">
					<img src="burger.png" alt="" />
				</div>
			</div>
			<div class="content">
				<div class="content-logo">
					<div class="left">Fast</div>
					<div class="right">
						<div>Food<br />Delivery</div>
					</div>
				</div>
				<div class="description">
					Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium
					doloremque laudantium
				</div>
				<div class="buttons">
					<div class="group">
						<div class="ordernow">Order Now</div>
					</div>
					<div class="group">
						<div class="watch">
							<div class="watch-image">
								<img src="play.png" alt="" />
							</div>
							<div class="video">Watch Video</div>
						</div>
					</div>
				</div>
				<div class="rating">
					<div class="stars">
						<img src="star.png" alt="" />
						<img src="star.png" alt="" />
						<img src="star.png" alt="" />
						<img src="star.png" alt="" />
						<img src="star.png" alt="" />
					</div>
					<div class="five">5 star rating</div>
					<div class="description">base on 1788 reviews</div>
				</div>
			</div>
			<div class="image-background">
				<img src="food.png" alt="" />
			</div>
		</div>
	</body>
</html>
